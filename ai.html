<!DOCTYPE html>
<html>
<head>
  <title>MentorLoop AI Teacher</title>
</head>
<body>

  <h2>MentorLoop AI Teacher</h2>

  <input id="question" placeholder="Ask any academic question..." />
  <button onclick="askAI()">Ask</button>

  <p><strong>Answer:</strong></p>
  <div id="answer"></div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const answerBox = document.getElementById("answer");
      answerBox.innerText = "Thinking...";

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are a helpful AI teacher that explains concepts clearly to students." },
            { role: "user", content: question }
          ]
        })
      });

      const data = await response.json();
      answerBox.innerText = data.choices[0].message.content;
    }
  </script>

</body>
</html>
