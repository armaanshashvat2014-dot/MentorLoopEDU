<html>
<head>
  <title>MentorLoop EDU | Answer</title>

<body>
<title>MentorLoop EDU | Student Doubt Solving & Peer Learning Platform</title>

<meta name="description" content="MentorLoop EDU is a safe, school-approved platform where students ask doubts, help peers, earn points, and learn together through community discussion.">

<meta name="keywords" content="MentorLoop EDU, student doubt solving, peer learning, school edtech platform, ask doubts online, student mentoring">

<meta name="author" content="MentorLoop EDU">

<meta name="robots" content="index, follow">

<link rel="canonical" href="https://armaanshashvat2014-dot.github.io/MentorLoop-EDU/ask-doubt.html">

<h2>Answer the Question</h2>
<p id="q"></p>

<textarea id="ans" placeholder="Write answer"></textarea>
<br><br>
<button onclick="submitAnswer()">Submit Answer</button>

<script>
const params = new URLSearchParams(window.location.search);
const index = params.get("i");

const doubts = JSON.parse(localStorage.getItem("ml_doubts")) || [];
document.getElementById("q").textContent = doubts[index].question;

function submitAnswer() {
  let points = parseInt(localStorage.getItem("ml_points") || "0");
  points += 10;
  localStorage.setItem("ml_points", points);

  alert("Answer submitted! +10 points");
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
