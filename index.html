    <title>EduQuest | Learn & Solve</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

        <nav>
            <div class="logo">EduQuest</div>
